name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Hey there! Thanks for making an issue, we''ll try to get to it before the next cycle if not immediately'
        pr-message: 'Welcome to the repo! Thanks for pushing your code, make sure it''s reviewed by an admin so it doesn''t just hang as a request forever.'
